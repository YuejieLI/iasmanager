<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Bookshop</title>

    <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2',
            applications: {
                "ias-manager": {  
                    title: "IAS Manager",
                    description: "IASManager",
                    additionalInformation: "SAPUI5.Component=iasmanager",
                    applicationType: "URL",
                    url: "/webapp",
            }


            }
        };
    </script>

    <script
        src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    		data-sap-ui-libs="sap.m,sap.ushell,sap.fe.templates,sap.collaboration,sap.ui.layout"
    		data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            //data-sap-ui-theme="sap_bluecrystal"
    		data-sap-ui-resourceroots='{"iasmanager": "../"}'
        data-sap-ui-frameOptions="allow"></script>

    <script>
        sap.ui.getCore().attachInit(
                () => sap.ushell.Container.createRenderer().placeAt('content') // 非常重要 createRenderer 里的R一定要大写，否则不能work!

        )
    </script>

</head>
<body class="sapUiBody" id="content"></body>



</html>
